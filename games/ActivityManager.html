<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        class ClassroomTimer {
            constructor() {
                this.activities = [];
                this.currentActivityIndex = 0;
                this.timeRemaining = 0;
                this.isRunning = false;
                this.isPaused = false;
                this.timer = null;
                this.currentView = 'teacher';
                this.undoStack = [];
                
                this.init();
            }

            init() {
                this.loadFromStorage();
                this.bindEvents();
                this.updateDisplay();
                this.updateActivityList();
            }

            bindEvents() {
                document.getElementById('teacherViewBtn').addEventListener('click', () => this.switchView('teacher'));
                document.getElementById('studentViewBtn').addEventListener('click', () => this.switchView('student'));

                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('skipBtn').addEventListener('click', () => this.skip());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());

                document.getElementById('addMinute').addEventListener('click', () => this.adjustTime(60));
                document.getElementById('subtractMinute').addEventListener('click', () => this.adjustTime(-60));

                document.getElementById('addActivityBtn').addEventListener('click', () => this.addActivity());

                document.getElementById('undoBtn').addEventListener('click', () => this.undo());

                document.getElementById('newActivityTitle').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addActivity();
                });
            }

            switchView(view) {
                this.currentView = view;
                const teacherView = document.getElementById('teacherView');
                const studentView = document.getElementById('studentView');
                const teacherBtn = document.getElementById('teacherViewBtn');
                const studentBtn = document.getElementById('studentViewBtn');

                if (view === 'teacher') {
                    teacherView.classList.remove('hidden');
                    studentView.classList.add('hidden');
                    teacherBtn.classList.add('btn-primary');
                    studentBtn.classList.remove('btn-primary');
                } else {
                    teacherView.classList.add('hidden');
                    studentView.classList.remove('hidden');
                    studentBtn.classList.add('btn-primary');
                    teacherBtn.classList.remove('btn-primary');
                }

                this.updateDisplay();
            }

            start() {
                if (this.activities.length === 0) {
                    this.showToast('Add activities first!');
                    return;
                }

                if (this.currentActivityIndex >= this.activities.length) {
                    this.currentActivityIndex = 0;
                }

                if (this.timeRemaining === 0) {
                    this.timeRemaining = this.activities[this.currentActivityIndex].duration * 60;
                }

                this.isRunning = true;
                this.isPaused = false;
                this.timer = setInterval(() => this.tick(), 1000);
                this.updateDisplay();
                this.saveToStorage();
            }

            pause() {
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    clearInterval(this.timer);
                } else {
                    this.timer = setInterval(() => this.tick(), 1000);
                }
                this.updateDisplay();
            }

            skip() {
                this.pushUndo('skip', {
                    activityIndex: this.currentActivityIndex,
                    timeRemaining: this.timeRemaining
                });

                this.nextActivity();
                this.showToast('Activity skipped', true);
            }

            reset() {
                this.pushUndo('reset', {
                    activityIndex: this.currentActivityIndex,
                    timeRemaining: this.timeRemaining,
                    isRunning: this.isRunning
                });

                clearInterval(this.timer);
                this.isRunning = false;
                this.isPaused = false;
                this.currentActivityIndex = 0;
                this.timeRemaining = this.activities.length > 0 ? this.activities[0].duration * 60 : 0;
                this.updateDisplay();
                this.updateActivityList();
                this.saveToStorage();
                this.showToast('Timer reset', true);
            }

            tick() {
                if (this.isPaused) return;

                this.timeRemaining--;
                this.updateDisplay();

                // Play warning sound and show visual feedback when time is running low
                if (this.timeRemaining === 10) {
                    const warningSound = document.getElementById('warningSound');
                    if (warningSound) {
                        warningSound.volume = 0.5;
                        warningSound.play().catch(e => console.log('Could not play warning sound:', e));
                    }
                    
                    // Add pulse effect
                    const pulseEffect = document.getElementById('pulseEffect');
                    if (pulseEffect) {
                        const pulse = document.createElement('div');
                        pulse.className = 'pulse';
                        pulseEffect.appendChild(pulse);
                        
                        // Remove pulse element after animation completes
                        setTimeout(() => {
                            if (pulseEffect.contains(pulse)) {
                                pulseEffect.removeChild(pulse);
                            }
                        }, 1500);
                    }
                }
                
                // Add time warning class when time is critical (last 10 seconds)
                const timerDisplay = document.getElementById('studentTimerDisplay');
                if (timerDisplay) {
                    if (this.timeRemaining <= 10) {
                        timerDisplay.classList.add('time-warning');
                    } else {
                        timerDisplay.classList.remove('time-warning');
                    }
                }

                if (this.timeRemaining <= 0) {
                    // Play time's up sound
                    const timesUpSound = document.getElementById('timesUpSound');
                    if (timesUpSound) {
                        timesUpSound.volume = 0.5;
                        timesUpSound.play().catch(e => console.log('Could not play time up sound:', e));
                    }
                    this.nextActivity();
                }

                this.saveToStorage();
            }

            nextActivity() {
                this.currentActivityIndex++;
                if (this.currentActivityIndex >= this.activities.length) {
                    clearInterval(this.timer);
                    this.isRunning = false;
                    this.timeRemaining = 0;
                    this.showToast('All activities completed! ðŸŽ‰');
                } else {
                    this.timeRemaining = this.activities[this.currentActivityIndex].duration * 60;
                }
                this.updateDisplay();
                this.updateActivityList();
            }

            adjustTime(seconds) {
                if (this.activities.length === 0 || this.currentActivityIndex >= this.activities.length) return;

                this.timeRemaining = Math.max(0, this.timeRemaining + seconds);
                this.updateDisplay();
                this.saveToStorage();
            }

            addActivity() {
                const title = document.getElementById('newActivityTitle').value.trim();
                const type = document.getElementById('newActivityType').value;
                const duration = parseInt(document.getElementById('newActivityDuration').value);

                if (!title || duration < 1) {
                    this.showToast('Please enter a valid title and duration');
                    return;
                }

                const activity = { title, type, duration };
                this.activities.push(activity);

                if (this.activities.length === 1 && !this.isRunning) {
                    this.timeRemaining = duration * 60;
                }

                document.getElementById('newActivityTitle').value = '';
                document.getElementById('newActivityDuration').value = '5';

                this.updateDisplay();
                this.updateActivityList();
                this.saveToStorage();
                this.showToast('Activity added');
            }

            deleteActivity(index) {
                this.pushUndo('delete', {
                    activity: { ...this.activities[index] },
                    index: index
                });

                this.activities.splice(index, 1);

                if (this.currentActivityIndex >= index && this.currentActivityIndex > 0) {
                    this.currentActivityIndex--;
                }

                if (index === this.currentActivityIndex && this.isRunning) {
                    if (this.activities.length > 0) {
                        this.timeRemaining = this.activities[this.currentActivityIndex].duration * 60;
                    } else {
                        this.reset();
                    }
                }

                this.updateDisplay();
                this.updateActivityList();
                this.saveToStorage();
                this.showToast('Activity deleted', true);
            }

            async moveActivity(index, direction) {
                const newIndex = index + direction;
                if (newIndex < 0 || newIndex >= this.activities.length) {
                    return;
                }

                // Get DOM elements
                const listElement = document.getElementById('activityList');
                const items = Array.from(listElement.children);
                const item = items[index];
                const targetItem = items[newIndex];
                
                // Add moving class for visual feedback
                item.classList.add('moving');
                
                // Calculate the distance to move
                const itemRect = item.getBoundingClientRect();
                const targetRect = targetItem.getBoundingClientRect();
                const distance = direction > 0 ? 
                    targetRect.bottom - itemRect.top + 16 :  // 16px for gap
                    targetRect.top - itemRect.bottom - 16;
                
                // Prepare for animation
                item.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
                item.style.transform = `translateY(${distance}px)`;
                
                // If moving down, the item below needs to move up
                if (direction > 0 && items[newIndex + 1]) {
                    items[newIndex + 1].style.transition = 'transform 0.3s ease';
                    items[newIndex + 1].style.transform = 'translateY(-100%)';
                }
                
                // Wait for the animation to complete
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Update the data
                const activity = this.activities[index];
                this.activities.splice(index, 1);
                this.activities.splice(newIndex, 0, activity);
                
                // Update the display
                this.updateDisplay();
                this.updateActivityList();
                this.saveToStorage();
                
                // Remove moving class and reset transforms
                item.classList.remove('moving');
                item.style.transform = '';
                item.style.transition = '';
                if (direction > 0 && items[newIndex + 1]) {
                    items[newIndex + 1].style.transform = '';
                    items[newIndex + 1].style.transition = '';
                }
                
                // Update current activity index if needed
                if (this.currentActivityIndex === index) {
                    this.currentActivityIndex = newIndex;
                } else if (this.currentActivityIndex === newIndex) {
                    this.currentActivityIndex = index;
                }
            }

            editActivity(index, field, value) {
                if (field === 'duration') {
                    value = parseInt(value);
                    if (value < 1) return;
                    
                    if (index === this.currentActivityIndex) {
                        const oldDuration = this.activities[index].duration * 60;
                        const newDuration = value * 60;
                        const ratio = newDuration / oldDuration;
                        this.timeRemaining = Math.round(this.timeRemaining * ratio);
                    }
                }

                this.activities[index][field] = value;
                this.updateDisplay();
                this.updateActivityList();
                this.saveToStorage();
            }

            updateDisplay() {
                const currentActivity = this.activities[this.currentActivityIndex];
                const title = currentActivity ? currentActivity.title : 'No Activity';
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                document.getElementById('currentActivityTitle').textContent = title;
                document.getElementById('timerDisplay').textContent = timeStr;
                document.getElementById('studentActivityTitle').textContent = title;
                
                // Update student timer display with time warning class if needed
                const studentTimer = document.getElementById('studentTimerDisplay');
                studentTimer.textContent = timeStr;
                
                // Update progress bar
                let progress = 0;
                if (currentActivity && currentActivity.duration > 0) {
                    progress = ((currentActivity.duration * 60 - this.timeRemaining) / (currentActivity.duration * 60)) * 100;
                }
                
                const progressFill = document.getElementById('studentProgressFill');
                progressFill.style.width = `${progress}%`;
                
                // Update progress bar color based on time remaining
                if (this.timeRemaining <= 10) {
                    progressFill.style.background = 'linear-gradient(90deg, #ff6b6b 0%, #ff1a1a 100%)';
                    progressFill.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.5)';
                } else {
                    progressFill.style.background = 'linear-gradient(90deg, #00d4ff 0%, #0077ff 100%)';
                    progressFill.style.boxShadow = '0 0 10px rgba(0, 212, 255, 0.5)';
                }

                // Update activity progress
                const progressText = this.activities.length > 0 ? 
                    `${this.currentActivityIndex + 1} of ${this.activities.length}` : '0 of 0';
                document.getElementById('studentActivityProgress').textContent = progressText;

                // Update buttons
                document.getElementById('startBtn').disabled = this.isRunning || this.activities.length === 0;
                document.getElementById('pauseBtn').disabled = !this.isRunning || this.activities.length === 0;
                document.getElementById('skipBtn').disabled = !this.isRunning || this.activities.length === 0;
                document.getElementById('resetBtn').disabled = !this.isRunning && !this.isPaused && this.currentActivityIndex === 0;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';

                // Update background gradient based on activity type
                if (currentActivity && this.currentView === 'student') {
                    const colors = {
                        work: 'rgba(0, 212, 255, 0.1)',
                        break: 'rgba(255, 0, 128, 0.1)',
                        transition: 'rgba(139, 92, 246, 0.1)'
                    };
                    document.getElementById('studentView').style.background = 
                        `linear-gradient(135deg, var(--bg-primary) 0%, ${colors[currentActivity.type]} 50%, var(--bg-secondary) 100%)`;
                }
            }

            updateActivityList() {
                const listElement = document.getElementById('activityList');
                listElement.innerHTML = '';

                this.activities.forEach((activity, index) => {
                    const item = document.createElement('div');
                    item.className = `activity-item ${activity.type} ${index === 0 ? 'expanded' : ''}`;
                    if (index === this.currentActivityIndex) {
                        item.classList.add('active');
                        item.classList.remove('collapsed');
                    }

                    item.innerHTML = `
                    <div class="activity-header" onclick="this.parentElement.classList.toggle('expanded'); event.stopPropagation();">
                        <span class="activity-position">${index + 1}</span>
                        <h4>${activity.title}</h4>
                        <span class="activity-type type-${activity.type}">${activity.type}</span>
                        <div class="activity-header-controls" onclick="event.stopPropagation()">
                            <div class="move-buttons" onclick="event.stopPropagation()">
                                <button class="move-up" onclick="timer.moveActivity(${index}, -1)" ${index === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <div class="move-divider"></div>
                                <button class="move-down" onclick="timer.moveActivity(${index}, 1)" ${index === this.activities.length - 1 ? 'disabled' : ''}>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                        <div class="activity-details">
                            <div class="activity-duration">
                                <label>Duration: </label>
                                <input type="number" class="inline-edit" value="${activity.duration}" min="1" 
                                       onchange="timer.editActivity(${index}, 'duration', this.value)"> minutes
                            </div>
                            <div class="activity-controls">
                                <select class="form-select" onchange="timer.editActivity(${index}, 'type', this.value)">
                                    <option value="work" ${activity.type === 'work' ? 'selected' : ''}>Work</option>
                                    <option value="break" ${activity.type === 'break' ? 'selected' : ''}>Break</option>
                                    <option value="transition" ${activity.type === 'transition' ? 'selected' : ''}>Transition</option>
                                </select>
                                <!-- Move buttons have been moved to the header -->
                                <button class="btn btn-small btn-danger" onclick="event.stopPropagation(); timer.deleteActivity(${index})">Delete</button>
                            </div>
                        </div>
                    </div>`;

                    listElement.appendChild(item);
                });
            }

            pushUndo(action, data) {
                this.undoStack.push({ action, data, timestamp: Date.now() });
                if (this.undoStack.length > 10) {
                    this.undoStack.shift();
                }
            }

            undo() {
                if (this.undoStack.length === 0) return;

                const lastAction = this.undoStack.pop();
                const { action, data } = lastAction;

                switch (action) {
                    case 'delete':
                        this.activities.splice(data.index, 0, data.activity);
                        break;
                    case 'skip':
                        this.currentActivityIndex = data.activityIndex;
                        this.timeRemaining = data.timeRemaining;
                        break;
                    case 'reset':
                        this.currentActivityIndex = data.activityIndex;
                        this.timeRemaining = data.timeRemaining;
                        if (data.isRunning) {
                            this.start();
                        }
                        break;
                }

                this.updateDisplay();
                this.updateActivityList();
                this.saveToStorage();
                this.hideToast();
            }

            showToast(message, showUndo = false) {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                const undoBtn = document.getElementById('undoBtn');

                toastMessage.textContent = message;
                undoBtn.style.display = showUndo ? 'block' : 'none';
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    this.hideToast();
                }, 3000);
            }

            hideToast() {
                document.getElementById('toast').classList.remove('show');
            }

            saveToStorage() {
                const data = {
                    activities: this.activities,
                    currentActivityIndex: this.currentActivityIndex,
                    timeRemaining: this.timeRemaining,
                    isRunning: this.isRunning,
                    isPaused: this.isPaused
                };
                localStorage.setItem('classroomTimer', JSON.stringify(data));
            }

            loadFromStorage() {
                const saved = localStorage.getItem('classroomTimer');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        const wasRunning = data.isRunning && !data.isPaused;
                        
                        this.activities = data.activities || [];
                        this.currentActivityIndex = data.currentActivityIndex || 0;
                        this.timeRemaining = data.timeRemaining || 0;
                        this.isRunning = false;
                        this.isPaused = false;

                        // If timer was running before refresh, restart it
                        if (wasRunning && this.activities.length > 0) {
                            // Small delay to ensure DOM is ready
                            setTimeout(() => {
                                this.start();
                                this.showToast('Timer auto-resumed');
                            }, 500);
                        }
                    } catch (e) {
                        console.error('Error loading from storage:', e);
                    }
                }
            }
        }

        const timer = new ClassroomTimer();

        if (timer.activities.length === 0) {
            timer.activities = [
                { title: "Warm-up Activity", type: "work", duration: 5 },
                { title: "Break Time", type: "break", duration: 3 },
                { title: "Main Lesson", type: "work", duration: 20 },
                { title: "Group Discussion", type: "transition", duration: 10 }
            ];
            timer.timeRemaining = timer.activities[0].duration * 60;
            timer.updateDisplay();
            timer.updateActivityList();
            timer.saveToStorage();
        }
    </script>
