<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/leaderboard.css">
</head>
<body>
    <div class="container leaderboard-container py-4">
        <h1 class="text-center mb-4">Classroom Champions!</h1>

        <div class="row justify-content-center align-items-end podium mb-5">
            <div class="col-md-3 col-sm-4 order-md-2 order-sm-2 podium-place second text-center p-3">
                <div class="podium-rank">2nd</div>
                <div class="podium-emoji" id="emoji-2"></div>
                <div class="podium-name" id="name-2"></div>
                <div class="podium-score" id="score-2"></div>
            </div>
            <div class="col-md-4 col-sm-4 order-md-1 order-sm-1 podium-place first text-center p-3">
                <div class="podium-rank">1st</div>
                <div class="podium-emoji" id="emoji-1"></div>
                <div class="podium-name" id="name-1"></div>
                <div class="podium-score" id="score-1"></div>
            </div>
            <div class="col-md-3 col-sm-4 order-md-3 order-sm-3 podium-place third text-center p-3">
                <div class="podium-rank">3rd</div>
                <div class="podium-emoji" id="emoji-3"></div>
                <div class="podium-name" id="name-3"></div>
                <div class="podium-score" id="score-3"></div>
            </div>
        </div>

        <h2 class="text-center mb-3">Full Rankings</h2>
        <div class="table-responsive">
            <table id="rankings-table" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Emoji</th>
                        <th scope="col">Score</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Participant rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="add-participant-section mt-5 p-4 rounded shadow-sm">
            <h2 class="text-center mb-3">Add New Participant</h2>
            <div class="row g-3 align-items-center">
                <div class="col-sm-5">
                    <input type="text" id="new-participant-name" class="form-control" placeholder="Name">
                </div>
                <div class="col-sm-4">
                    <input type="text" id="new-participant-emoji" class="form-control" placeholder="Emoji (e.g., âœ¨)" maxlength="2">
                </div>
                <div class="col-sm-3">
                    <button id="add-participant-btn" class="btn btn-success w-100">Add</button>
                </div>
            </div>
        </div>

        <div class="reset-section text-center mt-4">
            <button id="reset-leaderboard-btn" class="btn btn-danger btn-lg">Reset Leaderboard</button>
        </div>
    </div>

    <script src="../scripts/leaderboard.js"></script>
</body>
</html>
